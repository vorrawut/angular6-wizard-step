<div class="board-inner" id="status-buttons">
  <ul class="nav nav-tabs" id="myTab">
    <div class="liner"></div>

    <li class="link-home">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="home">
        <span class="round-tabs one">
          <i class="fa fa-lock"></i>
        </span>
      </a>
    </li>

    <li class="link-home">
      <a routerLink="/login" routerLinkActive="active" data-toggle="tab" title="login">
        <span class="round-tabs two">
          <i class="fa fa-android"></i>
        </span>
      </a>
    </li>

    <li class="link-home">
      <a routerLink="/kyc" routerLinkActive="active" data-toggle="tab" title="kyc">
        <span class="round-tabs three">
          <i class="fa fa-phone"></i>
        </span>
      </a>
    </li>

    <li class="link-home">
      <a routerLink="/user-info" routerLinkActive="active" data-toggle="tab" title="user-info">
        <span class="round-tabs four">
          <i class="fa fa-car"></i>
        </span>
      </a>
    </li>

  </ul>
  <div class="clearfix"></div>
</div>
